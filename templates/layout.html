<!DOCTYPE html>
<html>
	<head>
		<title>Widget</title>

		<style>
			* {
				box-sizing: border-box;
			}

			html,
			body {
				margin: 0;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: {{ .align }};
				background: transparent;
				font-family: {{ .font }}, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
				font-size: {{ .size }};
				color: {{ .color }};
			}

			.value {
				font-weight: {{ .weight }}
			}

			.pre {
				white-space: pre;
			}
		</style>
	</head>

	<body class="wrapper">
		{{ embed }}

		<script>
			if (typeof tick !== "undefined") {
				tick();

				setInterval(tick, 1000);
			}
		</script>
	</body>
</html>
