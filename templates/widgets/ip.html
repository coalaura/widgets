<style>
	.value {
		position: relative;
		user-select: text;
	}

	.spoiler {
		filter: blur(0.25rem);
		transition: 250ms;
	}

	.spoiler:hover {
		filter: blur(0rem);
	}
</style>

<div class="value pre {{ if .spoiler }}spoiler{{ end }}">{{ .prefix }}<span id="ip"></span></div>

<script>
	const $ip = document.getElementById("ip");

	fetch("https://ip.shrt.day/")
		.then(response => response.text())
		.then(ip => $ip.innerText = ip)
		.catch(console.error);
</script>
