<style>
	.value {
		position: relative;
		user-select: text;
	}

	.spoiler::before {
		content: "";
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		transition: 250ms;
		backdrop-filter: blur(0.25rem);
	}

	.spoiler:hover::before {
		backdrop-filter: blur(0rem);
		pointer-events: none;
	}
</style>

<div class="value pre {{ if .spoiler }}spoiler{{ end }}">{{ .prefix }}{{ .ip }}</div>
