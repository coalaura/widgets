<div id="age" class="value"></div>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js" crossorigin="anonymous"></script>
<script>
	const date = _.date,
		time = _.time;

	const $age = document.getElementById("age");

	function tick() {
		const dateObj = dayjs(_.date + (_.time ? ` ${_.time}` : "")),
			now = dayjs();

		const preciseAge = now.diff(dateObj, "year", true);

		$age.textContent = `You are ${preciseAge.toFixed(7)}`;
	}
</script>
